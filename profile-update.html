<!DOCTYPE html>
  <html>
    <head>
      <title>Dashboard</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"  media="screen,projection"/>
      <!-- local css styles -->
      <link type="text/css" rel="stylesheet" href="assets/css/style.css"  media="screen,projection"/>
      <!-- Linear Icons -->
      <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
      <!--Scripts-->
      <script type="text/javascript" src="assets/extras/jquery.min.1.7.js"></script>
      <script type="text/javascript" src="assets/extras/jquery-ui-1.8.20.custom.min.js"></script>
      <script type="text/javascript" src="assets/extras/jquery.mousewheel.min.js"></script>
      <script type="text/javascript" src="assets/extras/modernizr.2.5.3.min.js"></script>
      <script type="text/javascript" src="assets/lib/hash.js"></script>
    </head>
    <body>
      <section>
        <header>
          <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo"><img src="assets/img/cir-logo.png" style="margin: 5px; height: 70px; margin-left: 20px;" /></a>
              <!-- Dropdown Structure -->
              <ul id="user" class="dropdown-content">
                <li>
                  <img src="assets/img/avatar.png" style="height: 100px !important; display: block; margin: 0 auto;" class="circle center responsive-img" />
                  <p class="white-text" style="text-align: center;">User Name<p>
                  </li>
                <li>
                  <div style="margin: 10px;">
                    <div class="left">
                      <a class="btn-small" style="background-color: #fff; color: #000;" href="#!">Profile</a>
                    </div>
                    <div class="right">
                      <a class="btn-small" style="background-color: #fff; color: #000;" href="#!">Logout</a>
                    </div>
                  </div>
                </li>
              </ul>
              <ul id="noti" class="dropdown-content">
                <li><a href="#!">one</a></li>
                <li><a href="#!">two</a></li>
                <li class="divider"></li>
                <li><a href="#!">three</a></li>
              </ul>
            </div>
          </nav>
        </header>
      </section>
      <section style="background-color: #f8f8f8;">
        <div class="container">
          <div class="row">
            <div class="col s12 m12 l12">
              <div class="greeting">
                <h2><strong>Welcome!</strong> You're just few steps away.</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div id="first_page" class="row">
            <div class="card">
              <div class="card-content">
                <div class="row center" id="welcome-card">
                  <div class="col s12 m12 l12">
                    <div class="continue-profile">
                        <h4>Let's Start by Updating Profile...</h4>
                      <div class="form-submit">
                        <a id="button" class="btn-large myButton">Continue</a>
                      </div>
                  </div>
                </div>
              </div>
              <div class="row center" id="myDiv">
                <div class="col s12 l12 m12">
                  <div class="profile-pic center">
                    <div class="profile-circle">
                      <a href="#profile" class="modal-trigger">Upload Profile </br>Picture</a>
                    </div>
                  </div>
                </div>
                <div class="col s12 m12 l12">
                  <form class="profile-detail">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input disabled value="User Name" id="disabled" type="text" class="validate">
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input disabled value="user@domain.com" id="disabled" type="text" class="validate">
                      </div>
                      <div class="input-field col s6">
                        <i class="lnr prefix"></i>
                        <select>
                          <option value="" disabled selected>Choose your option</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          <option value="3">Other</option>
                        </select>
                        <label>Gender</label>
                      </div>
                      <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input type="date" class="datepicker" />
                        <label>Date of Birth</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Contact Number</label>
                      </div>
                      <div class="input-field col s6">
                        <i class="material-icons prefix">school</i>
                        <input id="text" type="text" class="validate">
                        <label for="text">Name of the Institute</label>
                      </div>
                      <div class="input-field col s6">
                        <i class="material-icons prefix">location_on</i>
                        <input id="text" type="text" class="validate">
                        <label for="location">location</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">edit</i>
                        <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea2">Textarea</label>
                      </div>
                    </div>
                    <div class="form-submit">
                      <a href="dashboard.html" class="btn-large">Continue</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Jquery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <!--JavaScript at end of body for optimized loading-->
      <script src="assets/js/script.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

      <script>
      $(document).ready(function(){
        $('.modal').modal();
        $(".dropdown-trigger").dropdown();
        $('select').formSelect();
        $('.datepicker').datepicker();
      });
      </script>
      <!-- *****  SIDE TOGGLE   **** -->
      <script>
      $(".myButton").click(function () {
        $('#welcome-card').hide();
        // Set the effect type
        var effect = 'slide';
        var direction = 'right'
        // Set the duration (default: 400 milliseconds)
        var duration = 500;
        $('#myDiv').toggle(effect, direction, duration);
      });
      </script>
    </body>
  </html>
